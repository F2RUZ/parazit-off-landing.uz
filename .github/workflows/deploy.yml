name: Deploy Parazit Off Project

on:
  push:
    branches: ["**"]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“‚ Repo-ni ko'chirib olish
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Kutubxonalarni o'rnatish (Majburiy usul)
        run: |
          # npm ci o'rniga install ishlatamiz, bu versiya xatolarini chetlab o'tadi
          npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Loyihani Build qilish
        run: npm run build

      - name: ğŸš€ Serverga Deploy qilish
        run: |
          TARGET_DIR="/home/user/Projects/Euphoria/lands/parazit-off.uz"
          mkdir -p $TARGET_DIR
          
          if [ -d "out" ]; then
            SOURCE_DIR="out"
          elif [ -d ".next" ]; then
            SOURCE_DIR=".next"
          else
            echo "âŒ Build papkasi topilmadi!"
            exit 1
          fi
          
          rm -rf $TARGET_DIR/*
          cp -r $SOURCE_DIR/* $TARGET_DIR/
          echo "âœ… Parazit Off muvaffaqiyatli deploy qilindi!"
