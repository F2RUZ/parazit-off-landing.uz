name: Deploy Parazit Off Project

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“‚ Repo-ni ko'chirib olish
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Kutubxonalarni o'rnatish
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Loyihani Build qilish
        run: npm run build

      - name: ğŸš€ Serverni tayyorlash va Deploy
        run: |
          # Serverdagi asosiy yo'l
          TARGET_DIR="/home/user/Projects/Euphoria/lands/parazit-off.uz"
          
          echo "Checking directory: $TARGET_DIR"
          
          # Agar papka o'chirilgan bo'lsa, qayta yaratamiz
          mkdir -p $TARGET_DIR
          
          # Build papkasini tekshirish
          if [ -d "out" ]; then
            SOURCE_DIR="out"
          elif [ -d ".next" ]; then
            SOURCE_DIR=".next"
          else
            echo "âŒ Xato: Build natijasi (out yoki .next) topilmadi!"
            exit 1
          fi
          
          # Fayllarni tozalash va nusxalash
          echo "Copying files from $SOURCE_DIR to $TARGET_DIR..."
          rm -rf $TARGET_DIR/*
          cp -r $SOURCE_DIR/* $TARGET_DIR/
          
          echo "âœ… Deploy muvaffaqiyatli yakunlandi!"
